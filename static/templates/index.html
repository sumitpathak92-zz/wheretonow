<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body class="login">
<!-- header starts here -->
<div id="facebook-Bar">
  <div id="facebook-Frame">
    <div id="logo"> <a href="http://github.com/sumitpathak92">Name Yet To Be Decided</a> </div>


        <div id="header-main-right">
        <div id="header-main-right-nav" ng-app="myApp" ng-controller="Logincontroller">
        <form id="login_form" name="formLogin">
              <table border="0" style="border:none">
                <tr>
                  <td ><input type="text" id="email" placeholder="Email or Phone"
                              class="inputtext radius1" value="" ng-model ="email"></td>
                  <td ><input type="password" id="pass" placeholder="Password"
                              class="inputtext radius1" ng-model="password" ></td>
                  <td ><button class="fbbutton"value="Login"
                              ng-click="login(email, password)"> Login </button></td>
                </tr>
                <tr>
                <td><label><input id="persist_box" type="checkbox"/><span style="color:#ccc;">Keep me logged in</span></label>
                </td>
                <td><label><a href="" style="color:#ccc; text-decoration:none">forgot your password?</a></label></td>
                </tr>
              </table>
        </form>
      </div>
          </div>
      </div>
</div>
<!-- header ends here -->

<div class="loginbox radius">
<h2 style="color:#141823; text-align:center;">Welcome to "Yet To Be Decided"</h2>
	<div class="loginboxinner radius">
    	<div class="loginheader">
    		<h4 class="title">Connect with various talents around you from the world.</h4>
    	</div><!--loginheader-->

        <div class="loginform">

        	<form id="login" action="" method="post">
            <p>
                    <input type="text" id="username" name="username" placeholder="First Name" value="" class="radius mini" /> <input type="text" id="username" name="username" placeholder="Last Name" value="" class="radius mini" />
                </p>
            	<p>
                    <input type="text" id="username" name="username" placeholder="Your Email" value="" class="radius" />
                </p>
                <p>
                    <input type="text" id="password" name="password" placeholder="Re-enter Email" class="radius" />
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="New Password" class="radius" />
                </p>
                <p>
                	<button class="radius title" name="client_login">Sign Up Now!</button>
                </p>
            </form>
        </div><!--loginform-->
    </div><!--loginboxinner-->
</div><!--loginbox-->

<div id="ad" style="width:100%; margin-top:50px;">

</div>




<p style="font-size:12px;">
